{% extends 'base.html' %}
  {% block content %}
<form action="/"  method="post" class="grid">
  <input name="title" type="text" placeholder="Enter the task title ">
  <input type="submit" value="Add"> 
</form>
<div>
  {% for task in tasks %}
    <p>{{task|upper}}</p>
  {% else%}
  <p>No tasks add some...</p>
  {% endfor %}
</div>
  {% endblock %}
