      const { useState, useEffect, useContext } = React;
      // your code here

      // How do I add React component on button click? https://stackoverflow.com/a/59594976
      const Counter = () => {
        const [count, setCount] = useState(0);
        const increment = () => {
          setCount(() => count++);
        };
        return (
          <div class="counterDiv">
            <button onClick={() => setCount((count) => count + 1)}>+1</button>
            <p>{count}</p>
          </div>
        );
      };

      // How to find element by Key in React? https://stackoverflow.com/a/40021296
      const Form = () => {
        const [counterList, setCounterList] = useState([]);

        const onAddBtnClick = (event) => {
          setCounterList(
            counterList.concat(<Counter keyProp={counterList.length} />)
          );
        };

        return (
          <div>
            <button onClick={counterList}>All + 1</button>
            {counterList}
            <button onClick={onAddBtnClick}>Add a Counter</button>
          </div>
        );
      };
